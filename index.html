<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Define dataLayer and the gtag function.
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      // Set default consent to 'denied' as a placeholder
      // Determine actual values based on your own requirements
      gtag("consent", "default", {
        ad_storage: "denied",
        ad_user_data: "denied",
        ad_personalization: "denied",
        analytics_storage: "denied",
      });
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          "gtm.start": new Date().getTime(),
          event: "gtm.js",
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-N4HGTGKB");
    </script>
    <!-- End Google Tag Manager -->

    <!-- Create one update function for each consent parameter -->
    <script>
      function consentAdUserData() {
        gtag("consent", "update", {
          ad_user_data: "granted",
        });
      }

      function consentAnalyticsStorage() {
        gtag("consent", "update", {
          analytics_storage: "granted",
        });
      }
    </script>
    <!-- Invoke your consent functions when a user interacts with your banner -->

    <meta charset="UTF-8" />
    <title>My Analytics</title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-N4HGTGKB"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <button onclick="consentAdUserData()">Click to allow ad_user_data</button>
    <button onclick="consentAnalyticsStorage()">
      Click to allow analytics_storage
    </button>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
